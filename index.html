<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Catcher Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: white;
        }

        canvas {
            border: 3px solid #fff;
            border-radius: 15px;
            background-color: #1e1e1e;
        }

        .scoreboard {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 28px;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }


        .life-counter {
            position: absolute;
            top: 20px;
            right:20px;
            font-size: 28px;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            font-weight: 600;
            color: #ff5733;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
            display: none;
        }

        .restart-btn {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            font-size: 18px;
            background-color: #ff5733;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
            transition: background-color 0.3s ease;
        }

        .restart-btn:hover {
            background-color: #ff2f00;
        }

        .restart-btn:focus {
            outline: none;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            color: white;
            text-align: center;
            display: none;
        }

        .popup button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff5733;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        .popup button:hover {
            background-color: #ff2f00;
        }
    </style>
</head>
<body>

<div class="scoreboard">Score: 0</div>
<div class="life-counter">Lives: 3</div>
<div class="game-over">Game Over!</div>
<button class="restart-btn" onclick="startGame()">Restart Game</button>

<div class="popup">
    <h2>Welcome to Color Catcher!</h2>
    <p>Catch the green balls to gain points and avoid the red ones to prevent losing a life!</p>
    <p>Sometimes hearts (Pink Circles) will fall, and if you catch them, you'll gain an extra life!</p>
    <button onclick="closePopup()">OK</button>
</div>

<canvas id="gameCanvas" width="400" height="600"></canvas>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreboard = document.querySelector(".scoreboard");
    const lifeCounter = document.querySelector(".life-counter");
    const gameOverMessage = document.querySelector(".game-over");
    const restartButton = document.querySelector(".restart-btn");
    const popup = document.querySelector(".popup");

    const basketWidth = 70;
    const basketHeight = 20;
    const ballSize = 30;
    const fallingSpeed = 2;
    let basketX = canvas.width / 2 - basketWidth / 2;
    let score = 0;
    let lives = 3;
    let gameOver = false;

    const colors = ["green", "red", "yellow", "purple"];
    const fallingItems = [];

    function drawBasket() {
        ctx.fillStyle = "#333";
        ctx.fillRect(basketX, canvas.height - basketHeight, basketWidth, basketHeight);
    }

    function createFallingItem() {
        const color = colors[Math.floor(Math.random() * colors.length)];
        const isHeart = Math.random() < 0.05; // 5% chance to fall hearts
        const x = Math.random() * (canvas.width - ballSize);
        fallingItems.push({
            x, y: -ballSize, color, isHeart
        });
    }

    function drawFallingItems() {
        for (let i = 0; i < fallingItems.length; i++) {
            const item = fallingItems[i];
            ctx.fillStyle = item.isHeart ? "pink" : item.color;
            ctx.beginPath();
            ctx.arc(item.x + ballSize / 2, item.y + ballSize / 2, ballSize / 2, 0, Math.PI * 2);
            ctx.fill();
            item.y += fallingSpeed;

            // Check for collision with the basket
            if (item.y + ballSize > canvas.height - basketHeight &&
                item.x > basketX && item.x < basketX + basketWidth && !gameOver) {
                if (item.isHeart) {
                    lives++;
                    lifeCounter.textContent = "Lives: " + lives;
                } else if (item.color === "green") {
                    score += 10;
                } else {
                    lives--;
                    lifeCounter.textContent = "Lives: " + lives;
                    if (lives <= 0) {
                        gameOver = true;
                        gameOverMessage.style.display = "block";
                        restartButton.style.display = "inline-block";
                    }
                }
                fallingItems.splice(i, 1);
                i--;
                updateScore();
            } else if (item.y > canvas.height) {
                fallingItems.splice(i, 1);
                i--;
            }
        }
    }

    function updateScore() {
        scoreboard.textContent = "Score: " + score;
    }

    function moveBasket(e) {
        if (e.key === "ArrowLeft" && basketX > 0) {
            basketX -= 20;
        }
        if (e.key === "ArrowRight" && basketX < canvas.width - basketWidth) {
            basketX += 20;
        }
    }

    function gameLoop() {
        if (gameOver) return;

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBasket();
        drawFallingItems();

        if (Math.random() < 0.02) {
            createFallingItem();
        }

        requestAnimationFrame(gameLoop);
    }

    function startGame() {
        score = 0;
        lives = 3;
        gameOver = false;
        fallingItems.length = 0;
        basketX = canvas.width / 2 - basketWidth / 2;
        gameOverMessage.style.display = "none";
        restartButton.style.display = "none";
        updateScore();
        lifeCounter.textContent = "Lives: " + lives;
        gameLoop();
    }

    function closePopup() {
        popup.style.display = "none";
        gameLoop();
    }

    window.addEventListener("keydown", moveBasket);

    // Show the pop-up on game start
    popup.style.display = "block";
</script>

</body>
</html>
