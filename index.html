<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Catcher Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        canvas {
            border: 2px solid #000;
            background-color: #fff;
        }

        .scoreboard {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: #333;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: red;
            display: none;
        }
    </style>
</head>
<body>

<div class="scoreboard">Score: 0</div>
<div class="game-over">Game Over!</div>
<canvas id="gameCanvas" width="400" height="600"></canvas>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const basketWidth = 70;
    const basketHeight = 20;
    let basketX = canvas.width / 2 - basketWidth / 2;

    const colors = ["red", "green", "blue", "yellow", "purple"];
    let fallingBlocks = [];
    const blockSize = 30;
    const fallingSpeed = 2;
    
    let score = 0;
    let gameOver = false;

    // Scoreboard and Game Over message
    const scoreboard = document.createElement("div");
    scoreboard.style.position = "absolute";
    scoreboard.style.top = "10px";
    scoreboard.style.left = "10px";
    scoreboard.style.fontSize = "24px";
    scoreboard.style.color = "#333";
    document.body.appendChild(scoreboard);

    const gameOverMessage = document.createElement("div");
    gameOverMessage.style.position = "absolute";
    gameOverMessage.style.top = "50%";
    gameOverMessage.style.left = "50%";
    gameOverMessage.style.transform = "translate(-50%, -50%)";
    gameOverMessage.style.fontSize = "48px";
    gameOverMessage.style.color = "red";
    gameOverMessage.style.display = "none";
    gameOverMessage.textContent = "Game Over!";
    document.body.appendChild(gameOverMessage);

    // Function to draw the basket
    function drawBasket() {
        ctx.fillStyle = "#333";
        ctx.fillRect(basketX, canvas.height - basketHeight, basketWidth, basketHeight);
    }

    // Function to check if a new block overlaps with existing blocks
    function checkOverlap(newBlock) {
        for (let i = 0; i < fallingBlocks.length; i++) {
            const block = fallingBlocks[i];
            // Check if the new block's coordinates overlap with any existing block's coordinates
            if (newBlock.x < block.x + blockSize && newBlock.x + blockSize > block.x && 
                newBlock.y < block.y + blockSize && newBlock.y + blockSize > block.y) {
                return true; // There is an overlap
            }
        }
        return false; // No overlap
    }

    // Function to create a new falling block
    function createFallingBlock() {
        let newBlock;
        do {
            // Try to place a new block at a random x position
            newBlock = {
                x: Math.random() * (canvas.width - blockSize),
                y: -blockSize,
                color: colors[Math.floor(Math.random() * colors.length)],
            };
        } while (checkOverlap(newBlock)); // Keep trying until there is no overlap

        fallingBlocks.push(newBlock); // Add the block if no overlap is found
    }

    // Function to check if a block collides with the basket
    function checkBlockCollision(block) {
        if (
            block.y + blockSize > canvas.height - basketHeight && // Block touches the bottom
            block.x + blockSize > basketX && // Block is within the basket's horizontal bounds
            block.x < basketX + basketWidth // Block is within the basket's horizontal bounds
        ) {
            score += 10; // Increase score when a block is caught
            updateScore();
            return true; // Block is caught by the basket
        }
        return false;
    }

    // Function to draw all falling blocks and handle their movement
    function drawFallingBlocks() {
        for (let i = 0; i < fallingBlocks.length; i++) {
            const block = fallingBlocks[i];
            ctx.fillStyle = block.color;
            ctx.fillRect(block.x, block.y, blockSize, blockSize);
            block.y += fallingSpeed;

            // If the block collides with the basket, remove it
            if (checkBlockCollision(block)) {
                fallingBlocks.splice(i, 1);
                i--; // Decrement index after removal
            }

            // Remove blocks that fall below the canvas without being caught
            else if (block.y > canvas.height) {
                fallingBlocks.splice(i, 1);
                i--; // Decrement index after removal
            }
        }
    }

    // Function to update the score display
    function updateScore() {
        scoreboard.textContent = "Score: " + score;
    }

    // Function to move the basket based on key input
    function moveBasket(e) {
        if (e.key === "ArrowLeft" && basketX > 0) {
            basketX -= 20;
        }
        if (e.key === "ArrowRight" && basketX < canvas.width - basketWidth) {
            basketX += 20;
        }
    }

    // Main game loop
    function gameLoop() {
        if (gameOver) return;

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBasket();
        drawFallingBlocks();

        // Randomly create new falling blocks
        if (Math.random() < 0.02) {
            createFallingBlock();
        }

        requestAnimationFrame(gameLoop);
    }

    // Function to start/restart the game
    function startGame() {
        score = 0;
        gameOver = false;
        fallingBlocks = [];
        basketX = canvas.width / 2 - basketWidth / 2;
        gameOverMessage.style.display = "none";
        updateScore();
        gameLoop();
    }

    // Event listener for keypresses
    window.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && gameOver) {
            startGame();
        }
        moveBasket(e);
    });

    // Initialize and start the game
    startGame();
</script>

</body>
</html>
