<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Catcher Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: white;
        }

        canvas {
            border: 3px solid #fff;
            border-radius: 15px;
            background-color: #1e1e1e;
        }

        .scoreboard {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 28px;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            font-weight: 600;
            color: #ff5733;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
            display: none;
        }

        .restart-btn {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            font-size: 18px;
            background-color: #ff5733;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
            transition: background-color 0.3s ease;
        }

        .restart-btn:hover {
            background-color: #ff2f00;
        }

        .restart-btn:focus {
            outline: none;
        }
    </style>
</head>
<body>

<div class="scoreboard">Score: 0</div>
<div class="game-over">Game Over!</div>
<button class="restart-btn" onclick="startGame()">Restart Game</button>
<canvas id="gameCanvas" width="400" height="600"></canvas>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreboard = document.querySelector(".scoreboard");
    const gameOverMessage = document.querySelector(".game-over");
    const restartButton = document.querySelector(".restart-btn");

    const basketWidth = 70;
    const basketHeight = 20;
    const blockSize = 30;
    const fallingSpeed = 2;
    let basketX = canvas.width / 2 - basketWidth / 2;
    let score = 0;
    let gameOver = false;

    const colors = ["red", "green", "blue", "yellow", "purple"];
    let fallingBlocks = [];

    function drawBasket() {
        ctx.fillStyle = "#333";
        ctx.fillRect(basketX, canvas.height - basketHeight, basketWidth, basketHeight);
    }

    function createFallingBlock() {
        const color = colors[Math.floor(Math.random() * colors.length)];
        const x = Math.random() * (canvas.width - blockSize);
        fallingBlocks.push({ x, y: -blockSize, color });
    }

    function drawFallingBlocks() {
        for (let i = 0; i < fallingBlocks.length; i++) {
            const block = fallingBlocks[i];
            ctx.fillStyle = block.color;
            ctx.fillRect(block.x, block.y, blockSize, blockSize);
            block.y += fallingSpeed;

            if (block.y + blockSize > canvas.height - basketHeight &&
                block.x > basketX && block.x < basketX + basketWidth &&
                !gameOver) {
                if (block.color === "green") {
                    score += 10;
                } else {
                    gameOver = true;
                    gameOverMessage.style.display = "block";
                    restartButton.style.display = "inline-block";
                }
                fallingBlocks.splice(i, 1);
                i--;
                updateScore();
            } else if (block.y > canvas.height) {
                fallingBlocks.splice(i, 1);
                i--;
            }
        }
    }

    function updateScore() {
        scoreboard.textContent = "Score: " + score;
    }

    function moveBasket(e) {
        if (e.key === "ArrowLeft" && basketX > 0) {
            basketX -= 20;
        }
        if (e.key === "ArrowRight" && basketX < canvas.width - basketWidth) {
            basketX += 20;
        }
    }

    function gameLoop() {
        if (gameOver) return;

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBasket();
        drawFallingBlocks();

        if (Math.random() < 0.02) {
            createFallingBlock();
        }

        requestAnimationFrame(gameLoop);
    }

    function startGame() {
        score = 0;
        gameOver = false;
        fallingBlocks = [];
        basketX = canvas.width / 2 - basketWidth / 2;
        gameOverMessage.style.display = "none";
        restartButton.style.display = "none";
        updateScore();
        gameLoop();
    }

    window.addEventListener("keydown", moveBasket);
    startGame();
</script>

</body>
</html>
